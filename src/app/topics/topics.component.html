<app-user-header></app-user-header>
<div class="container height">
	<div class="row justify-content-center p-30">
		<div class="col-md-6 col-12 m-auto">
			<div class="card m-auto">
				<div class="card-title text-center p-10">
					<h4> Topics </h4>
				</div>
				<div class="card-body">
					<div class="row justify-content-md-center">
						<div class="col-md-10 col-12">
							<div class="list-group list-group-bordered">
								<a *ngFor="let topicTitle of topics" [routerLink]="['/topic-form', topicTitle.id, topicTitle.topic]" class="list-group-item list-group-item-action" name="topicTitle" ><i class="icon md-chevron-right" aria-hidden="true"></i> <b>{{topicTitle.topic}}</b></a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<app-user-footer></app-user-footer>
