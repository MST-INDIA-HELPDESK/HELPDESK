<div class="page-forgot-password layout-full">
	<div class="page vertical-align text-center" data-animsition-in="fade-in" data-animsition-out="fade-out">
		<div class="page-content vertical-align-middle">
			<h2>Forgot Your Password ?</h2>
			<p>Input your registered email to reset your password</p>
			<form #forgetPwd="ngForm" method="post" role="form" autocomplete="off" (ngSubmit)="resetPass(forgetPwd.value)">
			<div class="form-group form-material floating" data-plugin="formMaterial">
				<input type="email" class="form-control empty" id="inputEmail" name="email" [(ngModel)]="email">
				<label class="floating-label" for="inputEmail">Your Email</label>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-primary btn-block">Reset Your Password</button>
			</div>
			</form>

			</footer>
		</div>
	</div>
</div>
