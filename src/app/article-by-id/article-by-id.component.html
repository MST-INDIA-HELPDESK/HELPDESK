<app-user-header></app-user-header>
<div class="container height">
	<ol class="breadcrumb">
      <li class="breadcrumb-item"><a [routerLink]="['/home']" href="javascript:void(0)">Home</a></li>
      <li class="breadcrumb-item"><a href="javascript:void(0)">{{ category }}</a></li>
    </ol>
	<div class="row p-20">
		<div class="col-lg-6 col-md-8 card p-20 cstm">
			<div>{{emptymessage}}</div>
			<div *ngFor="let item of subcatarticles" [routerLink]="['/knowledgebase', item.id,item.article,item.parent_category,'true']"> 
				<ul class="pl-5">
				<li>
				<a><i class="icon md-file-text"  aria-hidden="true"></i> <span class="pl-2">{{item.article}}</span></a>
				</li>
			</ul>
			</div>                 
		</div>
	</div>
</div>


<app-user-footer></app-user-footer>
